      function randomNumber(){
        var random = Math.floor(Math.random()*100);
        return random;
      }
      async function rickAndMortyApiResults(){
        var randomNum = randomNumber();
        const response = await fetch(`https://rickandmortyapi.com/api/character/${randomNum}`);
        const result = await response.json();
        console.log(`Name: ${result["name"]}\nPhoto: ${result["image"]}\nStatus: ${result["status"]}\nSpecies: ${result["species"]}`);  
      }

      async function userApiResults(){
        const response = await fetch(`https://randomuser.me/api/`)
        const result = await response.json();
        console.log(`First Name: ${result["results"][0]["name"]["first"]}\nLast Name: ${result["results"][0]["name"]["last"]}\nEmail: ${result["results"][0]["email"]}\nPhone: ${result["results"][0]["phone"]}`);
      }

      async function inspirationalApiResults(){
        const response = await fetch(`https://api.quotable.io/quotes/random`);
        const result = await response.json();
        console.log(`"${result[0]["content"]}" written by ${result[0]["author"]}`);  
      }
