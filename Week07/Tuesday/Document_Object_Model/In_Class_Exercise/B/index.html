<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic DOM, 2 ways</title>
    <style type="text/css">
      #content{
        color:red;
      }
      @media screen and (max-width:767px){
        #content {
          color:blue; 
        }
      }
    </style>
  </head>
  <body>
    <button onclick="addSingleP()">Add a single P using strings</button>
    <button onclick="addMultiP(3)">Add multiple Ps the right way using DOM</button>
    <div id="content">
      <p>Dummy Text will be overwritten</p>
    </div>
    <script type="text/javascript">
      // Declare content var globally 
      var content;
      // Works globally because script is afer body content 
      content = document.getElementById("content"); 
      console.log(content.innerHTML);
      function addSingleP(){
        content.innerHTML = "<p> BASDJFKASFJKASJDF <p>";
      }
      function addMultiP(num){
        for (var i = 0; i < num; i++){
          var p = document.createElement('P');
          var text = document.createTextNode(
            'this is a paragraph number ' + (i+1) + ' created with nodes.'
          );
          p.appendChild(text);
          content.appendChild(p);
        }
      }
    </script>
  </body>
</html>
