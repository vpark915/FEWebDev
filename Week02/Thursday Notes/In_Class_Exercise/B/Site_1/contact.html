<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Us Site 1</title>
    <meta name="description" content="Method 1 - Page Names in File Name">
</head>
</head>

<body>
    <!-- Place your Nav Links Here -->
    <nav>
        <!-- use UL LI and A for Nav Links within our NAV tag -->
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <h1>Contact Us</h1>
    <!-- Bonus - Place Images Here -->
    <img src="../img/bike2.jpg"/>
    <!-- Double Bonus - Make a Contact Form -->
    <form action="#" method="POST" name="sampleForm" target="_self">
        <fieldset>
            <legend>
                Contact Us
            </legend>
            <p>
                Contact us using the form.
            </p>
            <label for="FirstName">First Name</label>
            <input name="FirstName" type="text"/>
            <label for="LastName">Last Name</label>
            <input name="LastName" type="text" placeholder="Last Name" maxlength="10" />
        </fieldset>
    </form>
</body>

</html>
