<!DOCTYPE html>
<html>
    <head>
        <!-- THESE 3 ARE THE MOST IMPORTANT -->
        <!-- Do Ctrl / to get insta comments -->
        <meta charset="utf-8" />
        <!-- Viewport tag sets initial scale and adjusts to whatever you're on. Overriding browser default styling -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Shows up as blue link in search results and in the browser -->
        <title>ABOUTABOUTABOUTABOUTABOUTABOUT</title>
    </head>
    <body>
        <!-- Everything in body tag shows up in the window -->
        <h1>ABOUT PAGE</h1>
    </body>
</html>
